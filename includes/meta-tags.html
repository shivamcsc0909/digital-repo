<!-- ===== BASIC META TAGS ===== -->
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge">

<!-- ===== SEO META TAGS ===== -->
<!-- Primary Meta Tags (Replace {{TITLE}}, {{DESCRIPTION}} etc. with actual content) -->
<title>{{TITLE}} | DigitalPro Agency - Digital Marketing Experts</title>
<meta name="title" content="{{TITLE}} | DigitalPro Agency - Digital Marketing Experts">
<meta name="description" content="{{DESCRIPTION}}">
<meta name="keywords" content="{{KEYWORDS}}, digital marketing, SEO services, PPC management, social media marketing, web development, online marketing agency, digital marketing company">

<!-- Author and Company Info -->
<meta name="author" content="DigitalPro Agency">
<meta name="company" content="DigitalPro Digital Marketing Agency">
<meta name="copyright" content="Â© 2025 DigitalPro Agency. All rights reserved.">
<meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">

<!-- Language and Geo Targeting -->
<meta name="language" content="English">
<meta name="geo.region" content="US">
<meta name="geo.placename" content="New York">
<meta name="geo.position" content="40.7128;-74.0060">
<meta name="ICBM" content="40.7128, -74.0060">

<!-- Content Classification -->
<meta name="rating" content="general">
<meta name="distribution" content="global">
<meta name="revisit-after" content="1 days">

<!-- ===== OPEN GRAPH META TAGS (Facebook) ===== -->
<meta property="og:type" content="{{OG_TYPE}}">
<meta property="og:site_name" content="DigitalPro Agency">
<meta property="og:title" content="{{TITLE}} | DigitalPro Agency">
<meta property="og:description" content="{{DESCRIPTION}}">
<meta property="og:image" content="{{SITE_URL}}/{{OG_IMAGE}}">
<meta property="og:image:alt" content="{{TITLE}} - DigitalPro Agency">
<meta property="og:image:width" content="1200">
<meta property="og:image:height" content="630">
<meta property="og:url" content="{{SITE_URL}}{{CURRENT_URL}}">
<meta property="og:locale" content="en_US">

<!-- Additional OG tags for articles/blog posts -->
<meta property="article:author" content="{{AUTHOR_NAME}}">
<meta property="article:published_time" content="{{PUBLISH_DATE}}">
<meta property="article:modified_time" content="{{MODIFIED_DATE}}">
<meta property="article:section" content="{{CATEGORY}}">
<meta property="article:tag" content="{{TAGS}}">

<!-- ===== TWITTER CARD META TAGS ===== -->
<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="@DigitalProAgency">
<meta name="twitter:creator" content="@DigitalProAgency">

<meta name="twitter:description" content="{{DESCRIPTION}}">
<meta name="twitter:image" content="{{SITE_URL}}/{{OG_IMAGE}}">

<!--
To use this file in your pages, replace the following placeholders:

{{TITLE}} - Page title (e.g., "SEO Services", "About Us")
{{DESCRIPTION}} - Page description (150-160 characters)
{{KEYWORDS}} - Page-specific keywords (comma-separated)
{{OG_TYPE}} - Open Graph type ("website" for pages, "article" for blog posts)
{{OG_IMAGE}} - Path to page-specific image (1200x630px recommended)
{{SITE_URL}} - Your website's base URL (e.g., "https://yourwebsite.com")
{{CURRENT_URL}} - Current page path (e.g., "/services", "/blog/seo-tips")
{{AUTHOR_NAME}} - Author name (for blog posts)
{{PUBLISH_DATE}} - Publication date in ISO format (YYYY-MM-DDTHH:MM:SS)
{{MODIFIED_DATE}} - Last modified date in ISO format
{{CATEGORY}} - Content category (for blog posts)
{{TAGS}} - Content tags (comma-separated)

Example for Services page:
{{TITLE}} = "Digital Marketing Services"
{{DESCRIPTION}} = "Professional SEO, PPC, and social media marketing services to grow your business online. Get free consultation today!"
{{KEYWORDS}} = "SEO services, PPC management, social media marketing"
{{OG_TYPE}} = "website"
{{OG_IMAGE}} = "assets/images/services/services-og.jpg"
{{CURRENT_URL}} = "/services"

For blog posts, also include:
{{AUTHOR_NAME}} = "John Smith"
{{PUBLISH_DATE}} = "2025-01-15T10:00:00"
{{CATEGORY}} = "SEO"
{{TAGS}} = "SEO, Google, Ranking"
-->
