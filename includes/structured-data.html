<!-- ===== JAVASCRIPT TO DYNAMICALLY UPDATE SCHEMAS ===== -->
<script>
// Function to update breadcrumb schema
function updateBreadcrumbSchema(breadcrumbs) {
  const schema = {
    "@context": "https://schema.org",
    "@type": "BreadcrumbList",
    "itemListElement": breadcrumbs.map((crumb, index) => ({
      "@type": "ListItem",
      "position": index + 1,
      "name": crumb.name,
      "item": crumb.url
    }))
  };
  
  const scriptElement = document.getElementById('breadcrumb-schema');
  if (scriptElement) {
    scriptElement.textContent = JSON.stringify(schema, null, 2);
  }
}

// Function to update article schema for blog posts
function updateArticleSchema(articleData) {
  const schema = {
    "@context": "https://schema.org",
    "@type": "Article",
    "headline": articleData.title,
    "description": articleData.description,
    "image": articleData.image,
    "author": {
      "@type": "Person",
      "name": articleData.author.name,
      "jobTitle": articleData.author.title,
      "image": articleData.author.image
    },
    "publisher": {
      "@type": "Organization",
      "name": "DigitalPro Agency",
      "logo": {
        "@type": "ImageObject",
        "url": "https://yourwebsite.com/assets/images/logo/logo.png"
      }
    },
    "datePublished": articleData.publishDate,
    "dateModified": articleData.modifiedDate,
    "mainEntityOfPage": {
      "@type": "WebPage",
      "@id": articleData.url
    },
    "articleSection": articleData.category,
    "keywords": articleData.keywords,
    "wordCount": articleData.wordCount,
    "timeRequired": `PT${articleData.readTime}M`
  };
  
  const scriptElement = document.getElementById('article-schema');
  if (scriptElement) {
    scriptElement.textContent = JSON.stringify(schema, null, 2);
  }
}

// Function to add review schema
function addReviewSchema(reviewData) {
  const schema = {
    "@context": "https://schema.org",
    "@type": "Review",
    "itemReviewed": {
      "@type": "Organization",
      "name": "DigitalPro Agency"
    },
    "reviewRating": {
      "@type": "Rating",
      "ratingValue": reviewData.rating,
      "bestRating": "5"
    },
    "author": {
      "@type": "Person",
      "name": reviewData.author
    },
    "reviewBody": reviewData.body,
    "datePublished": reviewData.date
  };
  
  const script = document.createElement('script');
  script.type = 'application/ld+json';
  script.textContent = JSON.stringify(schema, null, 2);
  document.head.appendChild(script);
}

// Auto-detect page type and update schemas accordingly
document.addEventListener('DOMContentLoaded', function() {
  // Update breadcrumbs based on current page
  const currentPath = window.location.pathname;
  const breadcrumbs = [{ name: 'Home', url: 'https://yourwebsite.com' }];
  
  if (currentPath.includes('/services')) {
    breadcrumbs.push({ name: 'Services', url: 'https://yourwebsite.com/services' });
  } else if (currentPath.includes('/about')) {
    breadcrumbs.push({ name: 'About', url: 'https://yourwebsite.com/about' });
  } else if (currentPath.includes('/blog')) {
    breadcrumbs.push({ name: 'Blog', url: 'https://yourwebsite.com/blog' });
  } else if (currentPath.includes('/contact')) {
    breadcrumbs.push({ name: 'Contact', url: 'https://yourwebsite.com/contact' });
  }
  
  updateBreadcrumbSchema(breadcrumbs);
});
</script>
